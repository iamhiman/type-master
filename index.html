<!DOCTYPE html>
<html lang="en">

<head>
    <title>Type Master</title>

	<meta charset="UTF-8">
	<meta name="keywords" content="himan_kash, himanshu, kashyap, himanshu kashyap, iamhiman, lpu, dehradun, software developer, web developer">
	<meta name="description" content="Hey, I'm Himanshu Kashyap. This is a Speed typing game where you can test you typing skills.">
	<meta name="author" content="Himanshu Kashyap">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="content">
        <h1 class="content-heading">How fast are you?</h1>
        <p>Try to reach the maximum score of 30</p><br>
        <p class="red">Score less than 10 : Bad</p>
        <p class="yellow">Score between 11 and 20 : Good</p>
        <p class="green">Score between 21 and 30 : Awesome</p>
    </div>
    <div class="container">
        <h1 class="card-heading">Type Master</h1>
        <p class="card-para">Type the following:</p>
        <h2 id="word"></h2>
        <input type="text" id="text" autocomplete="off" placeholder="Type here...">
        <p class="time-container">Time left: <span id="time-container">10s</span></p>
        <p class="score-container">Score: <span id="score-container">0</span></p>
        <div id="game-over" class="game-over"></div>
    </div>
    <div class="view-code">
        <a href="https://github.com/iamhiman/type-master" target="_blank">View Code</a>
        <img src="github.png" alt="github logo">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
